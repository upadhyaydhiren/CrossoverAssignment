  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Cross Over</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,400italic,700,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="resources/css/main.css">

    <script src="/webjars/modernizr/2.8.3/modernizr.js"></script>
    <script src="/webjars/respond/1.4.2/dest/respond.min.js"></script>
  </head>
  <body>
    <!--[if lt IE 8]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div id="loginMain" class="container-fluid bg-primary">
      <div class="row">
        <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
          <div class="lrtabs">
            <h2 class="login-head text-center">CrossOver</h2>
            <div class="lrtab-holder">
              <ul id="lrTabs" class="nav nav-tabs nav-justified" role="tablist">
                <li role="presentation"><a href="#register" id="register-tab" role="tab" data-toggle="tab" aria-controls="register">Register</a></li>
                <li role="presentation" class="active"><a href="#login" id="login-tab" role="tab" data-toggle="tab" aria-controls="login" aria-expanded="true">Log In</a></li>
              </ul>
              <div id="lrTabContent" class="tab-content">
                <div role="tabpanel" class="tab-pane fade" id="register" aria-labelledby="register-tab">
                  <form action="#" id="registerForm" method="post" autocomplete="off">
                    <div class="form-group">
                      <div class="row">
                        <div class="col-sm-6">
                          <label for="firstName">First Name</label>
                          <input type="text" name="firstName" class="form-control" id="firstName">
                        </div>
                        <div class="col-sm-6">
                          <label for="lastName">Last Name</label>
                          <input type="text" name="lastName" class="form-control" id="lastName">
                        </div>
                      </div>
                    </div>

                      <div class="form-group">
                          <label for="universityName">University Name</label>
                          <input type="text" name="universityName" class="form-control" id="universityName">
                      </div>

                    <div class="form-group">
                      <label for="userName">User Name</label>
                      <input type="text" name="userName" class="form-control" id="userName" onchange="if(this)existUser(this)">
                    </div>
                    <div class="form-group">
                      <label for="password">Password</label>
                      <input type="password" name="password" class="form-control" id="password">
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                  </form>
                </div>
                <div role="tabpanel" class="tab-pane fade in active" id="login" aria-labelledby="login-tab">
                  <form action="login" id="loginForm" method="post" autocomplete="off">
                    <div class="form-group">
                      <label for="loginuserName">User Name</label>
                      <input type="text" name="username" class="form-control" id="loginuserName">
                    </div>
                    <div class="form-group">
                      <label for="loginpassword">Password</label>
                      <input type="password" name="password" class="form-control" id="loginpassword">
                    </div>
                    <button type="submit" class="btn btn-primary">Log In</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/webjars/jquery/1.11.2/jquery.min.js"></script>

    <script src="/webjars/tether/1.3.2/dist/js/tether.js"></script>

    <script src="/webjars/bootstrap/3.3.1/js/bootstrap.min.js"></script>

    <script src="resources/js/main.js" type="text/javaScript"></script>
  </body>
</html>
